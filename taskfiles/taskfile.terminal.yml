version: '3'

tasks:

  default:
    internal: true
    desc: Default
    cmds:
      - |
        echo "Working dir: {{.USER_WORKING_DIR}}"
        echo "OS: {{OS}}"
        task --list
    silent: true

  assert:
    cmds:
      - for:
          var: REQUIRED_TOOLS
          split: ','
          as: TOOL
        cmd: |
          [ -n "$(which {{ .TOOL }})" ] || ( \
            echo "ERROR: `{{ .TOOL }}` not found" && exit 1; \
          )
    silent: true
    internal: true
    vars:
      REQUIRED_TOOLS: bash, stow, pacman

  terminal:
    internal: true
    deps: [assert]
    desc: Setup terminal and shell
    cmds:
      - task: installation
      - task: cleanup
      - task: stow

  installation:
    internal: true
    deps: [assert]
    desc: Install terminal and shell dependencies
    cmds:
      - "{{.ROOT_DIR}}/taskfiles/scripts/02-terminal.sh"

  cleanup:
    internal: true
    desc: Delete existent shell configuration
    cmds:
      - rm -rf {{.HOME}}/.bashrc
      - rm -rf {{.HOME}}/.bash_profile
      - rm -rf {{.HOME}}/.bash_logout
      - rm -rf {{.HOME}}/.config/fish
      - rm -rf {{.HOME}}/.zshrc

  stow:
    deps: [assert]
    desc: Symlink terminal and shell configuration
    cmds:
      - "stow --restow --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} terminal"

  destow:
    deps: [assert]
    desc: Un-symlink terminal and shell configurations
    cmds:
      - "stow --delete --verbose --dir={{.ROOT_DIR}} --target={{.HOME}} terminal"
